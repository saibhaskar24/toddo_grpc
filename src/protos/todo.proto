syntax = "proto3";

package todoPackage;

service Todo {
    rpc createTodo(AddToDoRequest) returns (TodoItem);
    rpc updateTodo(TodoItem) returns (TodoItem);
    rpc deleteTodo(TodoItem) returns (AddToDoRequest);
    rpc makeCompletedTodo(TodoItem) returns (TodoItem);
    rpc findTodo(TodoItem) returns (TodoItem);
    rpc readTodos(voidNoParam) returns (TodoItems);
    rpc readTodosStream(voidNoParam) returns (stream TodoItem);

}

message voidNoParam {}

message AddToDoRequest {
    string text = 1;
}

message TodoItem {
    string id = 1;
    string text = 2;
    bool iscompleted = 3;
}

message TodoItems {
    repeated TodoItem items = 1;
}